<div class="eqLogic eqLogic-widget" style="min-width:160px;background-color: #background_color#;#style#" data-eqLogic_id="#id#" data-version="dashboard">
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 3px;"></i>
	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
	<center class="widget-name"><a href="#eqLink#" style="font-size : 1.3em;"> #name#  </a></center>
	<center>
		<span class="#temperature_history# temperature" data-cmd_id="#temperature_id#"><i class="jeedom-thermo-moyen"></i> <strong class="tooltips" title="#temperature_collectDate#" style="font-size:1.1em;">#temperature#</strong> Â°C</span><br/>
		<span class="#humidity_history# humidity" data-cmd_id="#humidity_id#"><i class="fa fa-tint"></i> <strong class="tooltips" title="#humidity_collectDate#" style="font-size:1.1em;">#humidity#</strong> %</span><br/>
	</center>
	<script type="text/javascript">
		$('.eqLogic[data-eqLogic_id=#id#] .refresh').on('click', function () {
			jeedom.cmd.execute({id: '#refresh_id#'});
		});
	</script>
</div>
