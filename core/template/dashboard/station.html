<div class="eqLogic eqLogic-widget" style="min-width:160px;border:#border#;border-radius:#border-radius#;background-color: #background-color#;color: #color#;#style#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#">
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 3px;"></i>
	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
	<center class="widget-name"><a href="#eqLink#" style="font-size : 1.3em;#hideEqLogicName#">#name_display# <span style="font-size: 0.85em;position: relative;top:-2px;">#object_name#</span></a></center>
	<center>
		<span class="#temperature_history# temperature" data-cmd_id="#temperature_id#"><i class="jeedom-thermo-moyen"></i> <strong class="tooltips" title="#temperature_collectDate#" style="font-size:1.1em;">#temperature#</strong> Â°C</span><br/>
		<span class="#humidity_history# humidity" data-cmd_id="#humidity_id#"><i class="fa fa-tint"></i> <strong class="tooltips" title="#humidity_collectDate#" style="font-size:1.1em;">#humidity#</strong> %</span><br/>
		<span class="#co2_history# co2" data-cmd_id="#co2_id#"><i class="fa fa-car"></i> <strong class="tooltips" title="#co2_collectDate#" style="font-size:1.1em;">#co2#</strong> ppm</span><br/>
		<span class="#noise_history# noise" data-cmd_id="#noise_id#"><i class="fa fa-volume-up"></i> <strong class="tooltips" title="#noise_collectDate#" style="font-size:1.1em;">#noise#</strong> db</span><br/>
		<span class="#pressure_history# pressure" data-cmd_id="#pressure_id#"><i class="fa fa-cloud"></i> <strong class="tooltips" title="#pressure_collectDate#" style="font-size:1.1em;">#pressure#</strong> mb</span><br/>
	</center>
	<script type="text/javascript">
		$('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
			jeedom.cmd.execute({id: '#refresh_id#'});
		});
	</script>
</div>
