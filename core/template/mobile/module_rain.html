<div class="eqLogic eqLogic-widget" style="min-width:160px;background-color: #background_color#;#style#" data-eqLogic_id="#id#" data-version="mobile">
	<span class="statusCmd" style="position : absolute;left : 5px; width : 30px;z-index: 1030;"></span>
	<i class='fa fa-refresh pull-right cursor refresh' style="margin-top: 3px;margin-right: 3px;"></i>
	<span class="cmd cmd-widget" data-cmd_id="#refresh_id#" style="display:none;"></span>
	<center class="widget-name" style="font-size : 1.5em;">#name#</center>
	<center>
		<span class="rain" data-cmd_id="#rain_id#"><i class="jeedom-thermo-moyen"></i> <strong style="font-size:1.1em;">#rain#</strong> mm/live</span><br/>
		<span class="sum_rain_1" data-cmd_id="#sum_rain_1_id#"><i class="fa fa-tint"></i> <strong style="font-size:1.1em;">#sum_rain_1#</strong> mm/1h</span><br/>
		<span class="sum_rain_24" data-cmd_id="#sum_rain_24_id#"><i class="fa fa-car"></i> <strong style="font-size:1.1em;">#sum_rain_24#</strong> mm/24h</span><br/>
	</center>
	<script type="text/javascript">
		$('.eqLogic[data-eqLogic_id=#id#] .refresh').on('click', function () {
			jeedom.cmd.execute({id: '#refresh_id#'});
		});
		if (isNaN(parseInt('#rain#'))) {
			$('.eqLogic[data-eqLogic_id=#id#] .rain').remove();
		}
		if (isNaN(parseInt('#sum_rain_1#'))) {
			$('.eqLogic[data-eqLogic_id=#id#] .sum_rain_1').remove();
		}
		if (isNaN(parseInt('#sum_rain_24#'))) {
			$('.eqLogic[data-eqLogic_id=#id#] .sum_rain_24').remove();
		}
	</script>
</div>
